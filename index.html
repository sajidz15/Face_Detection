<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* Upload Card Styles */
        .upload-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 0 auto;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* File Input Styles */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        #file-upload {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            background-color: rgba(67, 97, 238, 0.05);
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--primary-dark);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            fill: var(--primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .file-upload-label:hover .upload-icon {
            transform: scale(1.1);
        }

        /* Button Styles */
        .detect-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .detect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .button-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .detect-button:hover .button-icon {
            transform: translateX(3px);
        }

        /* Results Section Styles */
        .results-section {
            margin-top: 3rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .results-header h2 {
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .result-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            background: white;
            border-radius: 8px;
            padding: 1rem 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-width: 120px;
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            display: block;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Image Styles */
        .result-image-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .result-image {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.01);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-image-container:hover .image-overlay {
            opacity: 1;
        }

        .download-button {
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .upload-card {
                padding: 1.5rem;
            }
            
            .result-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stat-box {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Face Detection Web App</h1>
            <p class="subtitle">Upload an image to detect faces using AI</p>
        </header>

        <main>
            <div class="upload-card">
                <form method="POST" enctype="multipart/form-data" class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" name="file" id="file-upload" required accept="image/*">
                        <label for="file-upload" class="file-upload-label">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                            </svg>
                            <span>Click to upload image</span>
                        </label>
                    </div>
                    <button type="submit" class="detect-button">
                        <span class="button-text">Detect Faces</span>
                        <span class="button-icon">â†’</span>
                    </button>
                </form>
            </div>

            {% if filename %}
            <div class="results-section">
                <div class="results-header">
                    <h2>Detection Results</h2>
                    <div class="result-stats">
                        <div class="stat-box">
                            <span class="stat-value">{{ num_faces }}</span>
                            <span class="stat-label">Faces Found</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-value">{{ time_taken }}</span>
                            <span class="stat-label">Seconds</span>
                        </div>
                    </div>
                </div>
                <div class="result-image-container">
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                         alt="Face Detection Result" 
                         class="result-image">
                    <div class="image-overlay">
                        <button class="download-button">Download Result</button>
                    </div>
                </div>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>Powered by AI Face Detection Technology</p>
        </footer>
    </div>
</body>
</html>
